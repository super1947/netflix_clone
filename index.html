<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="showcase">
      <div class="showcase-top">
        <img src="img/big_logo.png" alt="Netflix" />
        <a href="#" class="btn btn-rounded">로그인</a>
      </div>
      <div class="showcase-content">
        <h1>영화, TV 프로그램을 <br />무제한으로.</h1>
        <h2>
          다양한 디바이스에서 시청하세요. 언제든 해지하실 수 <br />있습니다.
        </h2>
        <div class="email-form">
          <ul>
            <li>
              <label class="input_id">
                <input
                  type="email"
                  id="email-form-input"
                  name="email"
                  autocomplete="email"
                  placeholder="이메일 주소"
                />
              </label>
            </li>
            <li>
              <a href="#" class="btn btn-xl">
                30일 무료 이용 <i class="fas fa-angle-right"></i>
              </a>
            </li>
          </ul>
        </div>
        <h3>
          시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일 주소를
          입력하세요.
        </h3>
      </div>
    </header>
  </body>
</html>
